<button class="btn btn-dark" data-toggle="collapse" data-target="#form1">Agregar...</button>
<div id="form1" class="collapse">
  <form ngNativeValidate #avForm="ngForm" (ngSubmit)="onSubmit(avForm)" class="p-2">
      <input type="text" name="titulo" class="form-control mb-2" ngModel placeholder="Título" maxlength="100" required />
      <textarea name="descripcion" class="form-control" rows="3" ngModel placeholder="Descripción..." maxlength="300" required></textarea>
      <input type="submit" class="btn btn-primary" value="Confirmar"/>
  </form>
</div>

<div class="list-group mt-2">
  <div *ngFor="let aviso of avisoList | async" class="list-group-item d-flex">
    <div class="media-body">
        <h5 class="mb-1">{{aviso.titulo}}</h5>
        <p class="mb-1">{{aviso.descripcion}}</p>
    </div>
    <div>
      <button type="button" class="btn btn-link p-0" (click)="onDelete(aviso.$key)">   
          <i class="fas fa-times p-1"></i>
      </button> 
    </div>
  </div>
</div>
