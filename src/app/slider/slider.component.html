<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel"  data-pause="false">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" *ngFor="let slide of slideList; index as i" [attr.data-slide-to]="i" [class.active]="!i"></li>
  </ol>
  <div class="carousel-inner">
    <div *ngFor="let slide of slideList; first as isFirst" [ngSwitch]="slide.tipo" class="carousel-item" [class.active]="isFirst">   
      <app-image-slide *ngSwitchCase="'imagen'" [slideurl]="slide.url"></app-image-slide>      
      <app-text-slide *ngSwitchCase="'texto'" [slide]="slide"></app-text-slide> 
      <app-audio-slide *ngSwitchCase="'audio'" [slide]="slide"></app-audio-slide>
      <app-video-slide *ngSwitchCase="'video'" [slide]="slide"></app-video-slide>     
    </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
