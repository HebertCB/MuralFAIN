<div class="row no-gutters evento">
  <div class="col text-center">
    <span class="numerof">21</span>
    <h5 class="mb-0 text-uppercase">jun</h5>

  <div class="col-9">

<div *ngFor="let evento of eventoList" class="row no-gutters evento">

    <h5 class="mb-0 text-uppercase">{{evento.fecha | date:'LLL'}}</h5>
  </div>
  <div class="col-9">
    {{evento.titulo}}
  </div>
</div>
